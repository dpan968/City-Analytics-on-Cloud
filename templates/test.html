<!DOCTYPE html>
<html>
<head>
    <title> Heatmap leaflet</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
    </script>
</head>
<body>
<h1> Heatmap </h1>
<div id='mapid' style="height: 600px"></div>

<script type="text/javascript">

    var data = {{ data|safe }};
    console.log('--- iterate ---')

    var map = L.map('mapid').setView([-25, 133.8], 4);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox/light-v9',
      tileSize: 512,
      zoomOffset: -1
    }).addTo(map);

    function getColor(d) {
      return d > 100 ? '#800026' :
          d > 50  ? '#BD0026' :
          d > 20  ? '#E31A1C' :
          d > 10  ? '#FC4E2A' :
          d > 5   ? '#FD8D3C' :
          d > 2   ? '#FEB24C' :
          d > 1   ? '#FED976' :
                '#FFEDA0';
    }

    for (var i = data.length - 1; i >= 0; i--) {
        console.log(data[i].location,data[i].count);
        var loc = [data[i].location[1], data[i].location[0]]
          var marker = L.circleMarker(loc, {
            radius: 5,
            fillOpacity: 0.5,
            color: getColor(data[i].count),
            weight: 1,}
          ).addTo(map);
    };

</script>
</body>
</html>
