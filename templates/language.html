<!DOCTYPE html>
<html>
<head>
    <title> Heatmap leaflet</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
    </script>
    <style>
        .legend {
            line-height: 18px;
            color: #555;
            text-align: center;
            background: white;
        }
        .legend i {
            width: 38px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .button-home{
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1> Heatmap </h1>
<button class="button-home">
    <a href="index">homepage</a>
</button>
<div id='mapid' style="height: 600px"></div>

<script type="text/javascript">

    var data = {{ data|safe }};
    console.log('--- iterate ---')

    var map = L.map('mapid').setView([-25, 133.8], 4);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox/light-v9',
      tileSize: 512,
      zoomOffset: -1
    }).addTo(map);

    function getColor(d) {
      return d > 0.9 ? '#800026' :
          d > 0.8  ? '#BD0026' :
          d > 0.7  ? '#E31A1C' :
          d > 0.6  ? '#FC4E2A' :
          d > 0.5   ? '#FD8D3C' :
          d > 0.3   ? '#FEB24C' :
          d > 0.1   ? '#FED976' :
                '#FFEDA0';
    }

    for (var i = data.length - 1; i >= 0; i--) {
        console.log(data[i].location,data[i].count);
        var loc = [data[i].location[1], data[i].location[0]]
	var count  = data[i].count
          var marker = L.circleMarker(loc, {
            radius: 5,
            fillOpacity: 0.5,
            color: getColor(data[i].count),
            weight: 1,}
          ).addTo(map);
	 marker.bindPopup("<b>Location: </b>" + loc + "<br><b>Count: </b>" + count).openPopup();
    };
	
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 0.1, 0.3, 0.5, 0.6, 0.7, 0.8, 0.9],
            labels = [];
        // loop through our density intervals and generate a label with a colored square for each interval
         for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 0.1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }
        return div;
    };

    legend.addTo(map);

</script>
</body>
</html>
