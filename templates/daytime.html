<!DOCTYPE html>
<html>
<head>
    <title> Heatmap leaflet</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <style>
        .row{
          width: 100%;
          display: flex;
          margin-top: 30px;
          margin-bottom: 30px;
        }
        .button-home{
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px;
            background-color: #555555;
        }
    </style>

    </head>
<body>
<button class="button-home">
    <a href="index">homepage</a>
</button>
<div class="container">
    <div class="row justify-content-md-center">
        <h1> Time Distribution of Twitter Data</h1>
    </div>
    <div class="row justify-content-md-center">
        <h4>Description</h4>
    </div>
    <div class="row">
            <canvas id="myChart"></canvas>
    </div>
    <div class="row">
            <canvas id="myChart2"></canvas>
    </div>
</div>
<script type="text/javascript">
    var day = {{ day|safe }};
    var time = {{ time|safe }};

    var day_data = [];
    for (var i = day.length - 1; i >= 0; i--){
        console.log(day[i].frequency);
        day_data.push(day[i].frequency);
    }

    var time_data = [];
    for (var i = time.length - 1; i >= 0; i--){
        console.log(time[i].frequency);
        time_data.push(time[i].frequency);
    }

    var label_day = ["Mon", "Tues", "Wed", "Thurs", "Fri", "Sat", "Sun"];

    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'radar',

        // The data for our dataset
        data: {
            labels: label_day,
            datasets: [{
                data: day_data,
                backgroundColor: 'rgba(240,94,35,0.3)',
                borderColor: 'rgba(240,94,35,0.8)',
                label: 'Twitter amount by day'
            }]
         },

         // Configuration options go here
         options: {}
    });


    var label_time = ["1:00","2:00","3:00","4:00","5:00","6:00",
                        "7:00","8:00","9:00","10:00","11:00","12:00",
                        "13:00","14:00","15:00","16:00","17:00","18:00",
                        "19:00","20:00","21:00","22:00","23:00","24:00",];

    var ctx2 = document.getElementById('myChart2').getContext('2d');
    var chart = new Chart(ctx2, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: label_time,
            datasets: [{
                data: time_data,
                backgroundColor: 'rgba(240,94,35,0.3)',
                borderColor: 'rgba(240,94,35,0.8)',
                label: 'Twitter amount by time'
            }]
         },

         // Configuration options go here
         options: {}
    });


</script>
</body>
</html>
